<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Decks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Todos os Decks</h1>
    <div id="decksContainer"></div>

    <script>
      // Função para salvar o deck no localStorage
document.getElementById('deckForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    let deckName = document.getElementById('deckName').value;
    let deckCards = document.getElementById('deckCards').value;
    let deckColors = document.getElementById('deckColors').value;
    let deckAuthor = document.getElementById('deckAuthor').value;
    
    let deck = {
        name: deckName,
        cards: deckCards,
        colors: deckColors,
        author: deckAuthor
    };
    
    let decks = JSON.parse(localStorage.getItem('decks')) || [];
    decks.push(deck);
    localStorage.setItem('decks', JSON.stringify(decks));
    
    alert('Deck salvo com sucesso!');
    document.getElementById('deckForm').reset();
});

function viewDecks() {
    window.open('view_decks.html', '_blank');
}

// Função para carregar e exibir todos os decks salvos
function loadDecks() {
    let decksContainer = document.getElementById('decksContainer');
    let decks = JSON.parse(localStorage.getItem('decks')) || [];
    
    decksContainer.innerHTML = '';
    decks.forEach(deck => {
        let deckDiv = document.createElement('div');
        deckDiv.className = 'deck';
        deckDiv.innerHTML = `
            <h3>${deck.name}</h3>
            <p><strong>Cores:</strong> ${deck.colors}</p>
            <p><strong>Autor:</strong> ${deck.author}</p>
            <pre>${deck.cards}</pre>
        `;
        decksContainer.appendChild(deckDiv);
    });
}

// Carrega os decks quando a página de exibição for aberta
if (window.location.pathname.includes('view_decks.html')) {
    loadDecks();
}

    </script>
</body>
</html>
